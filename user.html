<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./leb/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./leb/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 没有响应式所以很好办 -->
  <!-- 左边固定，右边的再慢慢看 -->



  <div class="modal fade bs-example-modal-md">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">系统温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台系统吗&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消 </button>
          <button type="button" class="btn btn-primary sure">确定</button>
        </div>
      </div>
    </div>
  </div>


  <div class="lt_aside">
    <div class="aside_header">
      <h3>后台控制欢迎你</h3>
    </div>
    <div class="aside_info">
      <img src="./images/哈哈哈.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="aside_nav">
      <ul>
        <li>
          <a href="user.html" class="active">
            <i class="glyphicon glyphicon-user"></i>用户管理</a>
        </li>
        <li>
          <a href="javascript:;" class="togglehidden">
            <i class="glyphicon glyphicon-list"></i>分类管理</a>
          <div class="child">
            <a href="first.html" class="twonav ">一级分类</a>
            <a href="secend.html" class="twonav">二级分类</a>
          </div>

        </li>
        <li>
          <a href="nav.html">
            <i class="glyphicon glyphicon-tags "></i>商品管理</a>
        </li>
      </ul>

    </div>
  </div>

  <div class="lt_main">
    <div class="title">
      <a href="#" class="pull-left sf">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right back" data-toggle="modal" data-target=".bs-example-modal-md">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>

    </div>

    <div class="main_info">
      <div class="mb">
        <ol class="breadcrumb">
          <li>
            <a href="#">系统管理</a>
          </li>
          <li class="active">
            <a href="#">用户管理</a>
          </li>
        </ol>
      </div>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- //老师说这个要埋个坑 -->

        </tbody>
      </table>

      <div class="text-right">
        <ul id="telpage">

        </ul>
      </div>

    </div>

  </div>
  <div class="modal fade bs-example-modal-sm" id="yespage">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">系统温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i>您确定要更改吗&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消 </button>
          <button type="button" class="btn btn-primary yes">确定</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="teltbl">
 {{each rows v i}}
      <tr>
          <td>{{i+1+(page-1)*size}}</td>
          <td>{{v.username}}</td>
          <td>{{v.mobile}}</td>
          <td>{{v.isDelete==1?'正常':'已禁用'}}</td>
          {{if v.isDelete==1}}
          <td data-id={{v.id}}>
            <button class="btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-sm">禁用</button>
          </td>
          {{else}}
          <td data-id={{v.id}}>
              <button class="btn btn-success " data-toggle="modal" data-target=".bs-example-modal-sm">启用</button>
            </td>
            {{/if}}
      </tr>
 {{/each}}
    </script>




  <script src="./leb/jquery/jquery.min.js"></script>
  <script src="./leb/bootstrap/js/bootstrap.min.js"></script>
  <script src="./leb/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./leb/artTemplate/template-web.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./leb/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./leb/nprogress/nprogress.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/user.js"></script>

</body>

</html>
