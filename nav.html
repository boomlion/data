<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./leb/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./leb/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 没有响应式所以很好办 -->
  <!-- 左边固定，右边的再慢慢看 -->



  <div class="modal fade bs-example-modal-md">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">系统温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台系统吗&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消 </button>
          <button type="button" class="btn btn-primary sure">确定</button>
        </div>
      </div>
    </div>
  </div>


  <div class="lt_aside">
    <div class="aside_header">
      <h3>后台控制欢迎你</h3>
    </div>
    <div class="aside_info">
      <img src="./images/哈哈哈.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="aside_nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>用户管理</a>
        </li>
        <li>
          <a href="javascript:;" class=" togglehidden">
            <i class="glyphicon glyphicon-list"></i>分类管理</a>
          <div class="child">
            <a href="first.html" class="twonav ">一级分类</a>
            <a href="secend.html" class="twonav ">二级分类</a>
          </div>

        </li>
        <li>
          <a href="nav.html" class="active">
            <i class="glyphicon glyphicon-tags"></i>商品管理</a>
        </li>
      </ul>

    </div>
  </div>

  <div class="lt_main">
    <div class="title">
      <a href="#" class="pull-left sf">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right back" data-toggle="modal" data-target=".bs-example-modal-md">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>

    </div>

    <div class="main_info">
      <div class="mb">
        <ol class="breadcrumb">
          <li>
            <a href="#">系统管理</a>
          </li>
          <li class="active">
            <a href="#">用户管理</a>
          </li>
        </ol>
      </div>
      <div>
        <button class="addtwo" data-toggle="modal" data-target=".bs-example-modal-sm">添加分类</button>
      </div>

      <table class="table table-bordered table-hover text-center mt_20">
        <thead>
          <tr>
            <th class="text-center" style="width: 10%">序号</th>
            <th class="text-center" style="width: 30%">商品名称</th>
            <th class="text-center" style="width: 20%">商品描述</th>
            <th class="text-center" style="width: 10%">商品库存</th>
            <th class="text-center" style="width: 10%">商品尺寸</th>
            <th class="text-center" style="width: 10%">商品状态</th>
            <th class="text-center" style="width: 10%">商品操作</th>

          </tr>
        </thead>
        <tbody>
          <!-- 这是一个坑 -->
          <td></td>
        </tbody>
      </table>

      <div class="text-right">
        <ul id="telpage"></ul>

      </div>
    </div>

  </div>
  <div class="modal fade bs-example-modal-sm" id="yespage">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 600px;margin-left: -150px;">
        <form id="form" class="bv-form">
          <button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>×</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <!-- bootstrap有格式规范, 每一行需要外层包一个 form-group -->

            <div class="form-group has-feedback">
              <!-- 下拉框 -->
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="false">
                  <span id="dropdownText">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="dropdown-menu">

                </ul>
              </div>

              <!-- 准备一个隐藏域 -->
              <input type="hidden" name="brandId" class="ljlok" data-bv-field="categoryId">
              <i class="form-control-feedback" data-bv-icon-for="categoryId" style="display: none; top: 0px;"></i>
              <!-- 火热的品牌 hot  1火热  0凉凉 -->
              <input type="hidden" name="hot" value="1">
              <small class="help-block" data-bv-validator="notEmpty" data-bv-for="categoryId" data-bv-result="NOT_VALIDATED" style="display: none;">请选择一级分类</small>
            </div>

            <div class="form-group has-feedback">
              <input type="text" name="proName" class="form-control" placeholder="请输入商品名称" data-bv-field="brandName">
              <i class="form-control-feedback" data-bv-icon-for="brandName" style="display: none; top: 0px;"></i>
              <small class="help-block" data-bv-validator="notEmpty" data-bv-for="brandName" data-bv-result="NOT_VALIDATED" style="display: none;">请输入二级分类名称</small>
            </div>
            <div class="form-group has-feedback">
              <textarea name="proDesc" id="" cols="77" rows="5" placeholder="请输入商品描述"></textarea>
              <i class="form-control-feedback" data-bv-icon-for="brandName" style="display: none; top: 0px;"></i>
              <small class="help-block" data-bv-validator="notEmpty" data-bv-for="brandName" data-bv-result="NOT_VALIDATED" style="display: none;">请输入二级分类名称</small>
            </div>
            <div class="form-group has-feedback">
              <input type="text" name="num" class="form-control" placeholder="请输入商品库存" data-bv-field="brandName">
              <i class="form-control-feedback" data-bv-icon-for="brandName" style="display: none; top: 0px;"></i>
              <small class="help-block" data-bv-validator="notEmpty" data-bv-for="brandName" data-bv-result="NOT_VALIDATED" style="display: none;">请输入二级分类名称</small>
            </div>
            <div class="form-group has-feedback">
              <input type="text" name="size" class="form-control" placeholder="请输入商品尺码" data-bv-field="brandName">
              <i class="form-control-feedback" data-bv-icon-for="brandName" style="display: none; top: 0px;"></i>
              <small class="help-block" data-bv-validator="notEmpty" data-bv-for="brandName" data-bv-result="NOT_VALIDATED" style="display: none;">请输入二级分类名称</small>
            </div>
            <div class="form-group has-feedback">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价" data-bv-field="brandName">
              <i class="form-control-feedback" data-bv-icon-for="brandName" style="display: none; top: 0px;"></i>
              <small class="help-block" data-bv-validator="notEmpty" data-bv-for="brandName" data-bv-result="NOT_VALIDATED" style="display: none;">请输入二级分类名称</small>
            </div>

            <div class="form-group has-feedback">
              <input type="hidden" name="statu" class="form-control" value="1">
              <input type="text" name="price" class="form-control" placeholder="请输入商品现价" data-bv-field="brandName">
              <i class="form-control-feedback" data-bv-icon-for="brandName" style="display: none; top: 0px;"></i>
              <small class="help-block" data-bv-validator="notEmpty" data-bv-for="brandName" data-bv-result="NOT_VALIDATED" style="display: none;">请输入二级分类名称</small>
            </div>
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <!--
                指定name, 用于后台接收图片对象
                指定data-url, 配置后台图片上传的接口地址
              -->
              <input type="file" multiple name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none;">
            </div>
            <div class="form-group has-feedback" id="imgBox">
              <img src="./images/none.png" style="width: 100px;" id="lijiale">
              <!-- 添加一个隐藏域, 专门用于提交图片地址 -->
              <input type="hidden" name="brandLogo" data-bv-field="brandLogo">
              <i class="form-control-feedback" data-bv-icon-for="brandLogo" style="display: none; top: 0px;"></i>
              <small class="help-block" data-bv-validator="notEmpty" data-bv-for="brandLogo" data-bv-result="NOT_VALIDATED" style="display: none;">请上传图片</small>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>


        </ul>
      </div>

      <div>


      </div>

    </div>
  </div>


  
<script type="text/html" id="bewtbl">
{{each rows v i}}
<li>
  <a data-id={{v.id}} href="#">{{v.brandName}}</a>
</li>
{{/each}}
</script>




  <script type="text/html" id="prductTbl">
  {{each rows v i}}
  <tr>
  <td>{{i+1+(page-1)*size}}</td>
  <td>{{v.proName}}</td>
  <td>{{v.proDesc}}</td> 
  <td>{{v.num}}</td>
  <td>{{v.size}}</td>
  <td>{{v.status==1?'已上架':'已下架'}}</td>
  {{if v.status===1}}
  <td> <button class="btn btn-danger">下架</button></td>
    {{else}}
      <td> <button class="btn btn-primary">上架</button></td>

      {{/if}}
  </tr>
      
  {{/each}}
  </script>

  <script src="./leb/bootstrap/js/bootstrap.min.js"></script>
  <script src="./leb/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./leb/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./leb/artTemplate/template-web.js"></script>
  <script src="./leb/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./leb/nprogress/nprogress.js"></script>
  <script src="./leb/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./leb/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/nav.js"></script>
</body>

</html>
